{% extends 'base.html' %}

<!--  -->
{% block content %}
<div class="form-cont">
  <form action="" method="POST">
    {% csrf_token %}
    <h3>Create Post</h3>
    <div class="form-group">
      <div class="input-control ">{{form.title}}</div>
    </div>
    <div class="form-group">{{form.body}}</div>
    <div class="form-group">{{form.picture}}</div>
    <input type="submit" value="post" class="btn btn-primary btn-sm" />
  </form>
</div>
{% endblock %}
