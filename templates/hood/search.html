{% extends 'base.html' %}{% block title %}{% endblock %}{% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'search.css' %}">


<div class="container mt-5 mb-3">

    <div class="row">
        {% for post in businesses %}
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <img src="{{post.user.profile.avatar.url}}" alt="" height="30"> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">{{post.user}}</h6> <span>{{post.created_at}}</span>
                        </div>
                    </div>
                    <div class="badge"> <span>{{post.neighbourhood}}</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">{{post.name}}</h3>
                    <p>{{post.description}}</p>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">Email<span class="text2">  {{post.email}}</span></span>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        {% endfor %}

    </div>

    {% endblock %}
