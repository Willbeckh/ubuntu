{% extends 'base.html' %}{% block title %}This is the home page{% endblock %}{% block content %}{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">

<section id="one">
    <div class="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://images.pexels.com/photos/6087587/pexels-photo-6087587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="..." height="600">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://images.pexels.com/photos/8815234/pexels-photo-8815234.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="..." height="600">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/32870/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="..." height="600">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


</section>

<div class="container mt-4">
    <h4 class="text-center">Quick info</h4>
    <div class="row">
        {% for post in posts %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{post.content}}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
